<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="scripts.js" />
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" />
		<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.css" />
	<script type="text/javascript" src="https://use.fontawesome.com/7f2335bc73.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
		<script type="text/javascript"
		src="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.js"></script>
		
</h:head>
<body styleClass="cyan lighten-2">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Person</a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="sass.html"><i class="fa fa-address-book fa-2x"></i> Person	</a></li>
			</ul>
		</div>
	</nav>
	<p:growl id="growl" sticky="true" showDetail="true" />
	<h:form id="allUsers">
		<p:dataTable id="usersTbl" value="#{userMB.lstUsers}" var="user">
			<p:column headerText="Name">    #{user.name}  </p:column>
			<p:column headerText="Country">    #{user.sCountry}  </p:column>
			<p:column headerText="Phone">
				<p:dataList value="#{user.phones}" var="item" type="unordered"
					itemType="none">
					<p:outputLabel value="#{item.number}" />
				</p:dataList>
			</p:column>
			<p:column headerText="Known People">
				<p:dataList value="#{user.knowns}" var="item" type="unordered"
					itemType="none">
					<p:outputLabel value="#{item.name}" />
				</p:dataList>	
			</p:column>
			<p:column headerText="Select">
			<!-- 
				<p:commandButton icon="ui-icon-search"
					actionListener="#{userMB.setUserSelected(user)}"
					onclick="PF('updateDlg').show()" update="updateForm" /> -->
				<p:commandButton icon="ui-icon-trash"
					actionListener="#{userMB.setUserSelected(user)}" oncomplete="deletePerson();" />
			</p:column>
		</p:dataTable>
		<div class="input-field">
			<p:commandLink styleClass="btn btn-large" action="register?faces-redirect=true">
				<i class="fa fa-plus-square" aria-hidden="true"></i> Register
			</p:commandLink>
			<p:commandButton id="hdnBtn" action="#{userMB.delete()}" style="display:none" />
		</div>
	</h:form>



	<p:confirmDialog id="deleteDialog" widgetVar="cnfDlg"
		header="Confirmation" message="Are you sure to delete?">
		<h:form>
			<p:commandButton value="Yes" action="#{userMB.delete()}"
				oncomplete="PF('cnfDlg').hide()" update="allUsers growl" />
			<p:commandButton value="No" onclick="cnfDlg.hide();" />
		</h:form>
	</p:confirmDialog>


	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Footer Content</h5>
					<p class="grey-text text-lighten-4">You can use rows and
						columns here to organize your footer content.</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
						<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2014 Copyright Text <a class="grey-text text-lighten-4 right"
					href="#!">More Links</a>
			</div>
		</div>
	</footer>
</body>
</html>
